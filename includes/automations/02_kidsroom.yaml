- id: 'Включить/выключить бра в детской'
  alias: kidsroom_wall_lights_toggle_with_common_switch
  initial_state: true
  trigger:
    - platform: state
      entity_id: sensor.kidsroom_lights_common_switch_action
      to: 'single_right'
  action:
    - service: switch.toggle
      entity_id: switch.kidsroom_wall_lights_switch
