bedroom_lights:
  timer:
    bedroom_aqara_led_bulb_wakeup_light_turn_off:
      name: 'Утренний режим лампы закончится через '
      duration: 1800

  sensor:
    - platform: template
      sensors:
        bedroom_aqara_led_bulb_brightness_schedule:
          friendly_name: 'Яркость лампы Aqara в спальне'
          value_template: >
            {% set hour = now().hour %}
            {% if hour > 6 %}
              230
            {% elif hour < 1 %}
              192
            {% else %}
              154
            {% endif %}

        bedroom_aqara_led_bulb_color_temp_schedule:
          friendly_name: 'Температура лампы Aqara в спальне'
          value_template: >
            {% set hour = now().hour %}
            {% set min_temp = state_attr('light.bedroom_aqara_led_bulb', 'min_mireds') %}
            {% set max_temp = state_attr('light.bedroom_aqara_led_bulb', 'max_mireds') %}
            {% if hour > 6 %}
              {{ 0.7 * (max_temp  - min_temp) + min_temp }}
            {% elif hour < 1 %}
              {{ 0.8 * (max_temp  - min_temp) + min_temp }}
            {% else %}
              {{ 0.9 * (max_temp  - min_temp) + min_temp }}
            {% endif %}

  script:
    bedroom_aqara_led_bulb_wakeup_dimming:
      alias: 'Диммирование лампы Aqara утром в спальне'
      sequence:
        - service: light.turn_on
          entity_id: light.bedroom_aqara_led_bulb
          data_template:
            brightness: 9
            color_temp: >
              {{ state_attr('light.bedroom_aqara_led_bulb', 'max_mireds') }}
            transition: 3
        - delay: 00:01:00
        - repeat:
            while: >
              {{ state_attr('light.bedroom_aqara_led_bulb', 'brightness') < 225 }}
            sequence:
              - service: light.turn_on
                entity_id: light.bedroom_aqara_led_bulb
                data_template:
                  brightness: >
                    {{ min(state_attr('light.bedroom_aqara_led_bulb', 'brightness') + 13, 255) }}
                  color_temp: >
                    {% set min_temp = state_attr('light.bedroom_aqara_led_bulb', 'min_mireds') %}
                    {% set max_temp = state_attr('light.bedroom_aqara_led_bulb', 'max_mireds') %}
                    {{ (40 - repeat.index) * (max_temp  - min_temp) / 40 + min_temp }}
                  transition: 3
              - delay: 00:01:00

  automation:
    - id: 'Включение/выключение люстры в спальне'
      alias: bedroom_main_lights_toggle
      initial_state: true
      trigger:
        - platform: state
          entity_id: sensor.bedroom_nightstand_switch_action
          to: 'single_left'
      action:
        - service: switch.toggle
          entity_id: switch.bedroom_lights_switch_right

    - id: 'Включение/выключение лампы Aqara в спальне'
      alias: bedroom_aqara_led_bulb_toggle
      initial_state: true
      trigger:
        - platform: state
          entity_id: sensor.bedroom_lights_switch_action
          to: 'single_left'
        - platform: state
          entity_id: sensor.bedroom_nightstand_switch_action
          to: 'single_right'
      action:
        - service: light.toggle
          entity_id: light.bedroom_aqara_led_bulb
          data_template:
            brightness: >
              {{ states('sensor.bedroom_aqara_led_bulb_brightness_schedule') }}
            color_temp: >
              {{ states('sensor.bedroom_aqara_led_bulb_color_temp_schedule') }}
            transition: 2

    - id: 'Прибавление яркости лампы Aqara в спальне'
      alias: bedroom_aqara_led_bulb_add_brightness
      initial_state: true
      trigger:
        - platform: state
          entity_id: sensor.bedroom_aqara_cube_action
          to: 'rotate_right'
      condition:
        - condition: state
          entity_id: light.bedroom_aqara_led_bulb
          state: 'on'
      action:
        - service: light.turn_on
          entity_id: light.bedroom_aqara_led_bulb
          data_template:
            brightness: >
              {{ min(state_attr('light.bedroom_aqara_led_bulb', 'brightness') + 51, 255) }}
            transition: 1

    - id: 'Включение лампы Aqara в спальне вечером'
      alias: bedroom_aqara_led_bulb_evening_turn_on
      initial_state: true
      trigger:
        - platform: state
          entity_id: input_boolean.somebody_home
          to: 'on'
        - platform: numeric_state
          entity_id: sun.sun
          attribute: elevation
          below: 4
      condition:
        - condition: state
          entity_id: input_boolean.somebody_home
          state: 'on'
        - condition: numeric_state
          entity_id: sun.sun
          attribute: elevation
          below: 4
        - condition: state
          entity_id: light.bedroom_aqara_led_bulb
          state: 'off'
      action:
        - service: light.turn_on
          entity_id: light.bedroom_aqara_led_bulb
          data_template:
            brightness: >
              {{ states('sensor.bedroom_aqara_led_bulb_brightness_schedule') }}
            color_temp: >
              {{ states('sensor.bedroom_aqara_led_bulb_color_temp_schedule') }}
            transition: 2

    - id: 'Включение утреннего режима лампы Aqara в спальне'
      alias: bedroom_aqara_led_bulb_wakeup_light_turn_on
      initial_state: true
      trigger:
        - platform: state
          entity_id: input_boolean.bedroom_waking_up
          from: 'off'
          to: 'on'
      condition:
        - condition: state
          entity_id: switch.somebody_home
          state: 'on'
      action:
        - service: script.turn_on
          entity_id: script.bedroom_aqara_led_bulb_wakeup_dimming

    - id: 'Выключение утреннего режима лампы Aqara в спальне'
      alias: bedroom_aqara_led_bulb_wakeup_light_turn_off
      initial_state: true
      trigger:
        - platform: time
          at: '15:00'
        - platform: state
          entity_id: switch.somebody_home
          to: 'off'
        - platform: state
          entity_id: timer.bedroom_aqara_led_bulb_wakeup_light_turn_off
          from: 'active'
          to: 'idle'
      condition:
        - condition: state
          entity_id: input_boolean.bedroom_waking_up
          state: 'on'
      action:
        - service: input_boolean.turn_off
          entity_id: input_boolean.bedroom_waking_up
        - service: light.turn_off
          entity_id: light.bedroom_aqara_led_bulb

    - id: 'Изменение света лампы Aqara в спальне'
      alias: bedroom_aqara_led_bulb_control
      initial_state: true
      trigger:
        - platform: state
          entity_id: sensor.bedroom_aqara_led_bulb_brightness_schedule
        - platform: state
          entity_id: sensor.bedroom_aqara_led_bulb_color_temp_schedule
        - platform: time_pattern
          minutes: '/15'
        - platform: state
          entity_id: sensor.bedroom_movie_status
          from:
            - 'playing'
            - 'paused'
      condition:
        - condition: state
          entity_id: light.bedroom_aqara_led_bulb
          state: 'on'
        - not:
            - condition: state
              entity_id: sensor.bedroom_movie_status
              state: 'playing'
            - condition: state
              entity_id: sensor.bedroom_movie_status
              state: 'paused'
            - condition: state
              entity_id: input_boolean.bedroom_waking_up
              state: 'on'
            - condition: state
              entity_id: timer.bedroom_aqara_led_bulb_wakeup_light_turn_off
              state: 'active'
      action:
        - service: light.turn_on
          entity_id: light.bedroom_aqara_led_bulb
          data_template:
            brightness: >
              {{ states('sensor.bedroom_aqara_led_bulb_brightness_schedule') }}
            color_temp: >
              {{ states('sensor.bedroom_aqara_led_bulb_color_temp_schedule') }}
            transition: 5
