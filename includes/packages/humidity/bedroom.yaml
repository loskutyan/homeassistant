bedroom_humidity:
  input_select:
    bedroom_humidifier_mode:
      name: 'Режим работы увлажнителя в спальне'
      options:
        - Silent
        - Medium
        - High

  timer:
    bedroom_humidifier_fixed_mode:
      name: 'Фиксированный режим увлажнителя в спальне, осталось '
      duration: 1800

  binary_sensor:
    - platform: template
      sensors:
        bedroom_needs_humidification:
          friendly_name: 'Нужно увлажнить воздух в спальне'
          value_template: >
            {% set humidifier_state_on = states('humidifier.bedroom_smartmi_humidifier') | bool(False) %}
            {% set humidifier_speed = states('sensor.bedroom_smartmi_humidifier_motor_speed') %}
            {% set low_hum = states('sensor.bedroom_average_humidity') | float(100) < 35 %}
            {{ (not humidifier_state_on or humidifier_speed == 0) and low_hum }}

  sensor:
    - platform: template
      sensors:
        bedroom_humidifier_mode_needs_changes:
          value_template: >
            {% set current_state = states('humidifier.bedroom_smartmi_humidifier') %}
            {% set current_mode = state_attr('humidifier.bedroom_smartmi_humidifier', 'mode') %}
            {% set current_humidity = states('sensor.bedroom_average_humidity') | float(0) %}
            {% set breezer_state = states('fan.mijia_airpurifier_bedroom') %}
            {% set somebody_home = states('switch.somebody_home') %}
            {% if current_humidity > 30 and breezer_state == 'off' and somebody_home == 'off' %}
              Silent
            {% elif 0 < current_humidity < 32 and current_mode != 'High'%}
              High
            {% elif 34 <= current_humidity < 36 and current_mode != 'Medium'%}
              Medium
            {% elif current_humidity >= 38 and current_mode != 'Silent' %}
              Silent
            {% else %}
              keep
            {% endif %}

  automation:
    - id: 'Выбор режима работы увлажнителя в спальне'
      alias: select_bedroom_humidifier_mode
      trigger:
        - entity_id: input_select.bedroom_humidifier_mode
          platform: state
      action:
        - service: humidifier.set_mode
          entity_id: humidifier.bedroom_smartmi_humidifier
          data_template:
            mode: '{{ trigger.to_state.state }}'

    - id: 'Отслеживание режима работы увлажнителя в спальне'
      alias: tracking_bedroom_humidifier_mode
      trigger:
        - platform: state
          entity_id: humidifier.bedroom_smartmi_humidifier
          attribute: mode
          for: '00:00:01'
      condition:
        - condition: template
          value_template: "{{ trigger.to_state.attributes.mode is defined and trigger.to_state.attributes.mode not in ['unknown', 'unavailable'] }}"
      action:
        - service: input_select.select_option
          entity_id: input_select.bedroom_humidifier_mode
          data_template:
            option: '{{ trigger.to_state.attributes.mode }}'

    - id: 'Выключение звука увлажнителя в спальне'
      alias: bedroom_humidifier_buzzer_turn_off
      initial_state: true
      trigger:
        - platform: homeassistant
          event: start
        - platform: state
          entity_id: switch.bedroom_smartmi_humidifier_buzzer
          to: 'on'
      action:
        - service: switch.turn_off
          entity_id: switch.bedroom_smartmi_humidifier_buzzer

    - id: 'Контроль режима увлажнителя в спальне'
      alias: bedroom_humidifier_mode_control
      initial_state: true
      trigger:
        - platform: time_pattern
          minutes: '/5'
        - platform: state
          entity_id: timer.bedroom_humidifier_fixed_mode
          from: 'active'
          to: 'idle'
        - platform: state
          entity_id: sensor.bedroom_humidifier_mode_needs_changes
          from: 'keep'
          not_to:
            - 'unknown'
            - 'unavailable'
          for: '00:01:00'
      condition:
        - condition: state
          entity_id: timer.bedroom_humidifier_fixed_mode
          state: 'idle'
        - or:
            - not:
                - condition: state
                  entity_id: sensor.bedroom_humidifier_mode_needs_changes
                  state: 'keep'
            - condition: state
              entity_id: humidifier.bedroom_smartmi_humidifier
              state: 'off'
      action:
        - service: humidifier.set_mode
          entity_id: humidifier.bedroom_smartmi_humidifier
          data_template:
            mode: >
              {% set to_state = states('sensor.bedroom_humidifier_mode_needs_changes') %}
              {% if to_state != 'keep' %}
                {{ to_state }}
              {% endif %}
              {{ state_attr('humidifier.bedroom_smartmi_humidifier', 'mode') }}

    - id: 'Нужно увлажнить воздух в спальне - уведомление'
      alias: bedroom_needs_humidification_notify
      initial_state: true
      trigger:
        - platform: time_pattern
          minutes: '/10'
      condition:
        - condition: time
          before: '02:00:00'
          after: '10:00:00'
        - condition: state
          entity_id: binary_sensor.bedroom_needs_humidification
          state: 'on'
        - condition: state
          entity_id: input_boolean.somebody_home
          state: 'on'
          for:
            minutes: 20
        - not:
            - condition: numeric_state
              entity_id: sensor.bedroom_smartmi_humidifier_motor_speed
              above: 1
        - condition: template
          value_template: >
            {% set last_triggered = state_attr('automation.telegram_bedroom_needs_humidification', 'last_triggered') %}
            {% set now = utcnow() %}
            {% set delta_minutes = (now - last_triggered).total_seconds() / 60 if last_triggered != none else 1000 %}
            {{ delta_minutes > 90 }}
      action:
        - service: notify.tg_bot
          data:
            message: >
              {% set hum = states('sensor.bedroom_average_humidity') %}
              {% set messages = [
                'В спальне слишком сухой воздух!',
                'Нужно увлажнить воздух в спальне.',
                'Беги скорее увлажнитель в спальне включай! СКОРЕЕ!',
              ] %}
              {{ '\U0001F6B1' }} {{ messages | random }} Влажность {{ hum }}%. {{ states('sensor.time_date') }}

    - id: 'Кончается вода в увлажнителе в спальне - уведомление'
      alias: bedroom_humidifier_low_water_level_notify
      initial_state: true
      trigger:
        - platform: numeric_state
          entity_id: sensor.bedroom_smartmi_humidifier_water_level
          below: 30
          for:
            minutes: 5
      condition:
        - condition: state
          entity_id: humidifier.bedroom_smartmi_humidifier
          state: 'on'
        - condition: numeric_state
          entity_id: sensor.bedroom_smartmi_humidifier_motor_speed
          above: 1
        - condition: template
          value_template: >
            {% set last_triggered = state_attr('automation.telegram_bedroom_humidifier_low_water_level', 'last_triggered') %}
            {% set now = utcnow() %}
            {% set delta_hours = (now - last_triggered).total_seconds() / 3600 if last_triggered != none else 1000 %}
            {{ delta_hours > 8 }}
      action:
        - service: notify.tg_bot
          data:
            message: >
              {% set lvl = states('sensor.bedroom_smartmi_humidifier_water_level') %}
              {% set messages = [
                'Вода в увлажнителе в спальне кончается!',
                'Вода для увлажнения в спальне на исходе, милорд!',
                'Нужно долить воды в увлажнитель в спальне.',
              ] %}
              {{ '\U0001F6B1' }} {{ messages | random }} Осталось всего {{ lvl }}%. {{ states('sensor.time_date') }}

    - id: 'Кончилась вода в увлажнителе в спальне - уведомление'
      alias: bedroom_humidifier_no_water_notify
      initial_state: true
      trigger:
        - platform: numeric_state
          entity_id: sensor.bedroom_smartmi_humidifier_water_level
          below: 20
          for:
            minutes: 5
      condition:
        - condition: state
          entity_id: humidifier.bedroom_smartmi_humidifier
          state: 'on'
        - condition: numeric_state
          entity_id: sensor.bedroom_smartmi_humidifier_motor_speed
          above: 1
        - condition: template
          value_template: >
            {% set last_triggered = state_attr('automation.telegram_bedroom_humidifier_no_water', 'last_triggered') %}
            {% set now = utcnow() %}
            {% set delta_hours = (now - last_triggered).total_seconds() / 3600 if last_triggered != none else 1000 %}
            {{ delta_hours > 8 }}
      action:
        - service: notify.tg_urgent
          data:
            message: >
              {% set lvl = states('sensor.bedroom_smartmi_humidifier_water_level') %}
              {% set messages = [
                'Вода в увлажнителе в спальне кончилась!',
                'Нужно долить воды в увлажнитель в спальне.',
              ] %}
              {{ '\U0001F6B1' }} {{ messages | random }} Уровень {{ lvl }}%. {{ states('sensor.time_date') }}
