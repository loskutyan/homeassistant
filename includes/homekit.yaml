- name: 'Intercoom Door'
  mode: accessory
  port: 21064
  filter:
    include_entities:
      - lock.intercom_door
  entity_config:
    lock.intercom_door:
      name: 'Дверь в подъезде'

- name: 'Camera Intercom'
  mode: accessory
  port: 21063
  filter:
    include_entities:
      - camera.intercom
  entity_config:
    camera.intercom:
      name: 'Домофон'
      support_audio: false
      linked_doorbell_sensor: binary_sensor.intercom_rings

- name: 'Camera Doorbell'
  mode: accessory
  port: 21062
  filter:
    include_entities:
      - camera.doorbell
  entity_config:
    camera.doorbell:
      name: 'Дверной звонок'
      support_audio: false
      linked_doorbell_sensor: binary_sensor.doorbell_rings
