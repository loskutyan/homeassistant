    vacuum.roborock_s5max:
      name: 'Пылесос'
    light.bedroom_aqara_led_bulb:
      name: 'Торшер'
    fan.mijia_airpurifier_bedroom:
      name: 'Бризер'
    fan.mijia_airpurifier_kidsroom:
      name: 'Бризер'
    switch.hallway_lights_switch:
      name: 'Свет'
    switch.kidsroom_lights_common_switch_left:
      name: 'Люстра'
    switch.kidsroom_wall_lights_switch:
      name: 'Бра'
    switch.kitchen_lights_switch_left:
      name: 'Бра'
    switch.kitchen_lights_switch_right:
      name: 'Люстра'
    binary_sensor.water_leak_sensor_5269:
      name: 'Протечка под душевой кабиной'
    binary_sensor.water_leak_sensor_53CD:
      name: 'Протечка под стиральной машиной'
    binary_sensor.water_leak_sensor_5414:
      name: 'Протечка под мойкой'
    switch.bedroom_airpurifier_forced_ventilation:
      name: 'Проветривание'
    switch.kidsroom_airpurifier_forced_ventilation:
      name: 'Проветривание'
