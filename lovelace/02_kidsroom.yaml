title: 'Спальня'
icon: mdi:bed

cards:
  - type: vertical-stack
    title: 'Очиститель воздуха'
    cards:
      - type: entities
        entities:
          - entity: fan.mijia_airpurifier_kidsroom
            name: 'Mi Fresh Air Ventilator A1'
          
          - entity: switch.kidsroom_airpurifier_forced_ventilation
            name: 'Режим проветривания'
            state_color: true
          
          - entity: input_select.kidsroom_airpurifier_mode
            name: 'Режим работы'
          
          - type: conditional
            conditions:
              - entity: input_select.kidsroom_airpurifier_mode
                state: 'Favorite'
            row:
              type: custom:multiple-entity-row
              entity: switch.kidsroom_airpurifier_favourite_speed_smart_control
              name: 'Умное управление скоростью'
              toggle: true
              state_color: true
              entities:
              - entity: switch.kidsroom_airpurifier_favourite_speed_temporary_fixed
                name: 'Фикс. скорость'
                toggle: true
          
          - type: conditional
            conditions:
              - entity: input_select.kidsroom_airpurifier_mode
                state: 'Favorite'
              - entity: binary_sensor.kidsroom_airpurifier_favourite_speed_fixed
                state: 'on'
            row:
              type: custom:slider-entity-row
              entity: input_number.kidsroom_airpurifier_favorite_speed
              name: 'Заданная скорость'
              hide_state: false
          
          - entity: sensor.kidsroom_airpurifier_current_speed
            name: 'Текущая скорость'
          
          - type: custom:multiple-entity-row
            entity: switch.kidsroom_airpurifier_ptc
            name: 'Нагреватель'
            toggle: true
            state_color: true
            entities:
            - entity: binary_sensor.kidsroom_airpurifier_ptc_status
              name: 'Статус'
              icon: true
  
  
  - type: vertical-stack
    title: 'Свет'
    cards:
      - type: custom:light-entity-card
        entity: light.kidsroom_wall_aqara_led_bulbs
        header: 'Бра'
        consolidate_entities: true
        shorten_cards: true
        brightness: true
        color_temp: true
        full_width_sliders: true
        show_slider_percent: true
        effects_list: false
      
      - type: entities
        entities:
          - entity: switch.kidsroom_lights_common_switch_left
            name: 'Люстра'
            icon: mdi:ceiling-light
      
      - type: entities
        entities:
          - type: custom:slider-entity-row
            entity: cover.kidsroom_curtain
            name: 'Римская штора'
            step: 10
            hide_state: false
  
  
  - type: vertical-stack
    title: 'Климат'
    cards:      
      - type: custom:mini-graph-card
        color_thresholds:
          - value: 21
            color: "#00FFFF"
          - value: 23
            color: "#00FF00"
          - value: 25
            color: "#FFFF00"
          - value: 27
            color: "#FFD700"
          - value: 29
            color: "#FF0000"
          - value: 32
            color: "#800000"
        animate: true
        line_width: 2
        hour24: true
        points_per_hour: 1
        group_by: hour
        lower_bound: 18
        upper_bound: 30
        show:
          legend: false
        entities:
          - entity: sensor.kidsroom_average_temperature
            name: 'Температура'
      
      - type: custom:mini-graph-card
        color_thresholds:
          - value: 20
            color: "#FF0000"
          - value: 30
            color: "#FFD700"
          - value: 45
            color: "#00FF00"
          - value: 60
            color: "#00FFFF"
          - value: 80
            color: "#0000FF"
        animate: true
        line_width: 2
        hour24: true
        points_per_hour: 1
        group_by: hour
        lower_bound: 15
        upper_bound: 75
        entities:
          - entity: sensor.kidsroom_average_humidity
            name: 'Влажность'
  
  
  - type: vertical-stack
    title: 'Качество воздуха'
    cards:      
      - type: custom:mini-graph-card
        color_thresholds:
          - value: 450
            color: "#00FFFF"
          - value: 600
            color: "#00FF00"
          - value: 800
            color: "#FFFF00"
          - value: 1000
            color: "#FFD700"
          - value: 1200
            color: "#FF0000"
          - value: 9999
            color: "#800000"
        animate: true
        line_width: 2
        hour24: true
        points_per_hour: 1
        group_by: hour
        lower_bound: 400
        upper_bound: 1200
        entities:
          - entity: sensor.qingping_air_lite_co2
            name: 'CO²'
      
      - type: custom:mini-graph-card
        color_thresholds:
          - value: 1
            color: "#00FFFF"
          - value: 3
            color: "#00FF00"
          - value: 10
            color: "#FFFF00"
          - value: 25
            color: "#FFD700"
          - value: 75
            color: "#FF0000"
          - value: 999
            color: "#800000"
        animate: true
        line_width: 2
        hour24: true
        points_per_hour: 1
        group_by: hour
        lower_bound: 0.0
        upper_bound: 20.0
        entities:
          - entity: sensor.qingping_air_lite_pm25
            name: 'PM2.5'
      
      - type: custom:mini-graph-card
        color_thresholds:
          - value: 1
