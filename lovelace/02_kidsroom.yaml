            color: "#FFD700"
          - value: 1200
            color: "#FF0000"
          - value: 9999
            color: "#800000"
        animate: true
        line_width: 2
        hour24: true
        points_per_hour: 1
        group_by: hour
        lower_bound: 400
        upper_bound: 1200
        entities:
          - entity: sensor.qingping_air_lite_co2a
            name: CO2
      
      - type: custom:mini-graph-card
        color_thresholds:
          - value: 1
            color: "#00FFFF"
