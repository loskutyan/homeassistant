            color: "#FFFF00"
          - value: 25
            color: "#FFD700"
          - value: 75
            color: "#FF0000"
          - value: 999
            color: "#800000"
        animate: true
        line_width: 2
        hour24: true
        points_per_hour: 1
        group_by: hour
        lower_bound: 0.0
        upper_bound: 20.0
        entities:
