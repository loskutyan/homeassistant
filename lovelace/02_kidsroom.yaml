title: Спальня
icon: mdi:bed

cards:
  - type: vertical-stack
    title: Очиститель воздуха
    cards:
      - type: entities
        entities:
          - entity: fan.mijia_airpurifier_kidsroom
            name: 'Mi Fresh Air Ventilator A1'
            
          - entity: switch.kidsroom_airpurifier_forced_ventilation
            name: 'Режим проветривания'
            state_color: true
          
          - entity: input_select.kidsroom_airpurifier_mode
            name: 'Режим работы'
              
          - type: conditional
            conditions:
              - entity: input_select.kidsroom_airpurifier_mode
                state: 'Favorite'
            row:
              entity: switch.kidsroom_airpurifier_favourite_speed_smart_control
              name: 'Умное управление скоростью'
              state_color: true
          
          - type: conditional
            conditions:
              - entity: input_select.kidsroom_airpurifier_mode
                state: 'Favorite'
            row:
              entity: input_number.kidsroom_airpurifier_favorite_speed
              name: 'Заданная скорость'
              type: custom:slider-entity-row
              hide_state: false
          
          - entity: sensor.kidsroom_airpurifier_current_speed
            name: 'Текущая скорость'
          
          - entity: switch.kidsroom_airpurifier_ptc
            name: 'Нагреватель'
            type: custom:multiple-entity-row
            toggle: true
            state_color: true
            entities:
            - entity: binary_sensor.kidsroom_airpurifier_ptc_status
              name: 'Статус'
              icon: true
          
          - entity: switch.kidsroom_airpurifier_display
            name: 'Дисплей'
            state_color: true
          
          - entity: switch.kidsroom_airpurifier_buzzer
            name: 'Звук'
            state_color: true

  
  - type: vertical-stack
    title: Свет
    cards:
      - type: glance
        state_color: true
        entities:
          - entity: switch.kidsroom_lights_common_switch_left
            name: 'Люстра'
            show_last_changed: true
            icon: mdi:ceiling-light
            tap_action:
              action: toggle
              
          - entity: switch.kidsroom_wall_lights_switch
            name: 'Бра'
            show_last_changed: true
            icon: mdi:coach-lamp
            tap_action:
              action: toggle


  - type: vertical-stack
    title: Климат
    cards:      
      - type: custom:mini-graph-card
        color_thresholds:
          - value: 21
            color: "#00FFFF"
          - value: 23
            color: "#00FF00"
          - value: 25
            color: "#FFFF00"
          - value: 27
            color: "#FFD700"
          - value: 29
            color: "#FF0000"
          - value: 32
            color: "#800000"
        animate: true
        line_width: 2
        hour24: true
        points_per_hour: 1
        group_by: hour
        lower_bound: 18
        upper_bound: 30
        show:
          legend: false
        entities:
          - entity: sensor.kidsroom_average_temperature
            name: Температура
            
      - type: custom:mini-graph-card
        color_thresholds:
          - value: 20
            color: "#FF0000"
          - value: 30
            color: "#FFD700"
          - value: 45
            color: "#00FF00"
          - value: 60
            color: "#00FFFF"
          - value: 80
            color: "#0000FF"
        animate: true
        line_width: 2
        hour24: true
        points_per_hour: 1
        group_by: hour
        lower_bound: 15
        upper_bound: 75
        entities:
          - entity: sensor.kidsroom_average_humidity
            name: Влажность


  - type: vertical-stack
    title: Качество воздуха
    cards:      
      - type: custom:mini-graph-card
        color_thresholds:
          - value: 450
