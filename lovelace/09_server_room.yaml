title: 'Серверная'
icon: mdi:server-network

cards:
  - type: vertical-stack
    title: 'Keenetic Router'
    cards:
      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            entities:
              - entity: sensor.keenetic_gateway_kib_s_received
                name: 'Download rate'
                show_legend: false
            color_thresholds:
              - value: 1000
                color: '#00FFFF'
              - value: 5000
                color: '#00FF00'
              - value: 10000
                color: '#FFFF00'
              - value: 20000
                color: '#FFD700'
              - value: 30000
                color: '#FF0000'
              - value: 40000
                color: '#800000'
            animate: true
            line_width: 2
            hour24: true
            points_per_hour: 3
            group_by: interval
            lower_bound: 0
            upper_bound: 50000

          - type: custom:mini-graph-card
            entities:
              - entity: sensor.keenetic_gateway_kib_s_sent
                name: 'Upload rate'
                show_legend: false
            color_thresholds:
              - value: 1000
                color: '#00FFFF'
              - value: 5000
                color: '#00FF00'
              - value: 10000
                color: '#FFFF00'
              - value: 20000
                color: '#FFD700'
              - value: 30000
                color: '#FF0000'
              - value: 40000
                color: '#800000'
            animate: true
            line_width: 2
            hour24: true
            points_per_hour: 3
            group_by: interval
            lower_bound: 0
            upper_bound: 50000

  - type: vertical-stack
    title: 'MiniPC'
    cards:
      - type: horizontal-stack
        cards:
          - type: gauge
            name: 'Загрузка CPU'
            unit: '%'
            entity: sensor.processor_use_percent
            severity:
              green: 0
              yellow: 60
              red: 85

          - type: gauge
            name: 'Загрузка ОЗУ'
            unit: '%'
            entity: sensor.memory_use_percent
            severity:
              green: 0
              yellow: 60
              red: 85

      - type: custom:mini-graph-card
        entities:
          - entity: sensor.cpu_temperature
            name: 'Температура CPU'
            show_legend: false
        color_thresholds:
          - value: 35
            color: '#00FFFF'
          - value: 40
            color: '#00FF00'
          - value: 43
            color: '#FFFF00'
          - value: 45
            color: '#FFD700'
          - value: 47
            color: '#FF0000'
          - value: 50
            color: '#800000'
        animate: true
        line_width: 2
        hour24: true
        points_per_hour: 3
        group_by: interval
        lower_bound: 25
        upper_bound: 55

      - type: horizontal-stack
        cards:
          - type: gauge
            name: 'Диск заполнен'
            unit: '%'
            entity: sensor.disk_use_percent
            severity:
              green: 0
              yellow: 60
              red: 85

          - type: gauge
            name: 'Свободное место'
            unit: 'Гб'
            entity: sensor.disk_free
            min: 0
            max: 458
            severity:
              red: 1
              yellow: 20
              green: 100

  - type: vertical-stack
    title: 'Cubeserver'
    cards:
      - type: entities
        entities:
          - entity: switch.cubeserver_vm_windows10
            name: 'Windows 10 VM'

      - type: entities
        entities:
          - type: custom:multiple-entity-row
            entity: sensor.cubeserver_parity_status
            name: 'Parity-Check'
            entities:
              - entity: sensor.cubeserver_parity_finish_timestamp
                name: 'Завершение'
                format: relative
                hide_unavailable: true
              - entity: sensor.cubeserver_parity_speed
                name: 'Скорость'
                hide_if: 0
              - entity: sensor.cubeserver_parity_progress
                name: 'Завершено'
                format: precision2
                hide_if: 100

      - type: custom:mini-graph-card
        entities:
          - entity: sensor.cubeserver_plug_power
            name: 'Cubeserver Power'
            show_legend: false
        color_thresholds:
          - value: 80
            color: '#00FFFF'
          - value: 120
            color: '#00FF00'
          - value: 180
            color: '#FFFF00'
          - value: 250
            color: '#FFD700'
          - value: 300
            color: '#FF0000'
          - value: 400
            color: '#800000'
        animate: true
        line_width: 2
        hour24: true
        points_per_hour: 3
        group_by: interval
        lower_bound: 50
        upper_bound: 600

      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            entities:
              - entity: sensor.cubeserver_parity_disk_temperature
                name: 'Parity Disk'
                show_legend: false
            hour24: true
            show:
              graph: false
              icon: true
              extrema: true
              fill: false
            align_state: center

          - type: custom:mini-graph-card
            entities:
              - entity: sensor.cubeserver_disk_1_temperature
                name: 'Disk 1'
                show_legend: false
            hour24: true
            show:
              graph: false
              icon: true
              extrema: true
              fill: false
            align_state: center

          - type: custom:mini-graph-card
            entities:
              - entity: sensor.cubeserver_disk_2_temperature
                name: 'Disk 2'
                show_legend: false
            hour24: true
            show:
              graph: false
              icon: true
              extrema: true
              fill: false
            align_state: center

      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            entities:
              - entity: sensor.cubeserver_cache_1_temperature
                name: 'Cache 1'
            hour24: true
            show:
              graph: false
              icon: true
              extrema: true
              fill: false
            align_state: center

          - type: custom:mini-graph-card
            entities:
              - entity: sensor.cubeserver_cache_2_temperature
                name: 'Cache 2'
            hour24: true
            show:
              graph: false
              icon: true
              extrema: true
              fill: false
            align_state: center

      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            entities:
              - entity: sensor.cubeserver_vm_disk_temperature
                name: 'VM Disk'
            hour24: true
            show:
              graph: false
              icon: true
              extrema: true
              fill: false
            align_state: center

          - type: custom:mini-graph-card
            entities:
              - entity: sensor.cubeserver_games_disk_temperature
                name: 'Games Disk'
            hour24: true
            show:
              graph: false
              icon: true
              extrema: true
              fill: false
            align_state: center

  - type: vertical-stack
    title: 'Климат'
    cards:
      - type: custom:mini-graph-card
        entities:
          - entity: sensor.serverroom_aqara_air_sensor_temperature
            name: 'Температура'
        lower_bound: 18
        upper_bound: 50
        color_thresholds:
          - value: 25
            color: '#00FFFF'
          - value: 28
            color: '#00FF00'
          - value: 32
            color: '#FFFF00'
          - value: 36
            color: '#FFD700'
          - value: 40
            color: '#FF0000'
          - value: 50
            color: '#800000'
        animate: true
        line_width: 2
        hour24: true
        points_per_hour: 1
        group_by: hour
