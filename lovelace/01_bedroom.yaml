title: 'Спальня'
icon: mdi:bed-king

cards:
  - type: vertical-stack
    title: 'Очиститель воздуха'
    cards:
      - type: entities
        entities:
          - entity: fan.mijia_airpurifier_bedroom
            name: 'Mi Fresh Air Ventilator A1'
            
          - entity: switch.bedroom_airpurifier_forced_ventilation
            name: 'Режим проветривания'
            state_color: true
          
          - entity: input_select.bedroom_airpurifier_mode
            name: 'Режим работы'
              
          - type: conditional
            conditions:
              - entity: input_select.bedroom_airpurifier_mode
                state: 'Favorite'
            row:
              entity: switch.bedroom_airpurifier_favourite_speed_smart_control
              name: 'Умное управление скоростью'
              state_color: true
          
          - type: conditional
            conditions:
              - entity: input_select.bedroom_airpurifier_mode
                state: 'Favorite'
              - entity: switch.bedroom_airpurifier_favourite_speed_smart_control
                state: 'off'
            row:
              type: custom:slider-entity-row
              entity: input_number.bedroom_airpurifier_favorite_speed
              name: 'Заданная скорость'
              hide_state: false
          
          - entity: sensor.bedroom_airpurifier_current_speed
            name: 'Текущая скорость'
          
          - type: custom:multiple-entity-row
            entity: switch.bedroom_airpurifier_ptc
            name: 'Нагреватель'
            toggle: true
            state_color: true
            entities:
            - entity: binary_sensor.bedroom_airpurifier_ptc_status
              name: 'Статус'
              icon: true
  
  
  - type: vertical-stack
    title: 'Кондиционер'
    cards:
      - type: entities
        entities:
          - type: custom:multiple-entity-row
            entity: switch.bedroom_ac
            name: 'Состояние'
            toggle: true
            state_color: true
            entities:
              - entity: switch.bedroom_ac_plug
                name: 'Питание'
                toggle: true
              - entity: sensor.bedroom_ac_plug_power
                name: 'Мощность'
          
          - entity: input_select.bedroom_ac_mode
            name: 'Режим'
          
          - type: conditional
            conditions:
              - entity: input_select.bedroom_ac_mode
                state: 'cool'
            row:
              entity: switch.bedroom_auto_conditioning
              name: 'Автоматическое охлаждение'
              state_color: true
          
          - type: conditional
            conditions:
              - entity: input_boolean.bedroom_auto_conditioning
                state: 'on'
              - entity: input_select.bedroom_ac_mode
                state: 'cool'
            row:
              type: custom:slider-entity-row
              entity: input_number.bedroom_target_cooling_temperature
              name: 'Температура'
              hide_state: false
          
          - type: conditional
            conditions:
              - entity: input_boolean.bedroom_auto_conditioning
                state: 'off'
              - entity: input_select.bedroom_ac_mode
                state: 'cool'
            row:
              type: custom:slider-entity-row
              entity: input_number.bedroom_ac_temperature
              name: 'Температура'
              hide_state: false
          
          - entity: input_select.bedroom_ac_fan_mode
            name: 'Скорость обдува'
          
          - type: conditional
            conditions:
              - entity: input_select.bedroom_ac_mode
                state: 'fan_only'
            row:
              entity: input_select.bedroom_ac_fan_swing_mode
              name: 'Направление обдува'
              hide_state: false
  
  
  - type: vertical-stack
    title: 'Свет'
    cards:
      - type: custom:light-entity-card
        entity: light.bedroom_aqara_led_bulb
        header: 'Лампа Aqara'
        shorten_cards: true
        brightness: true
        color_temp: true
        full_width_sliders: true
        show_slider_percent: true
        effects_list: false
      
      - type: entities
        entities:
          - entity: switch.bedroom_lights_switch_right
            name: 'Люстра'
            icon: mdi:ceiling-light
  
  
  - type: vertical-stack
    title: 'Климат'
    cards:      
      - type: custom:mini-graph-card
        color_thresholds:
          - value: 21
            color: "#00FFFF"
          - value: 23
            color: "#00FF00"
          - value: 25
            color: "#FFFF00"
          - value: 27
            color: "#FFD700"
          - value: 29
            color: "#FF0000"
          - value: 32
            color: "#800000"
        animate: true
        line_width: 2
        hour24: true
        points_per_hour: 1
        group_by: hour
        lower_bound: 18
        upper_bound: 30
        show:
          legend: false
        entities:
          - entity: sensor.bedroom_average_temperature
            name: 'Температура'
            
      - type: custom:mini-graph-card
        color_thresholds:
          - value: 20
            color: "#FF0000"
          - value: 30
            color: "#FFD700"
          - value: 45
            color: "#00FF00"
          - value: 60
            color: "#00FFFF"
          - value: 80
            color: "#0000FF"
        animate: true
        line_width: 2
        hour24: true
        points_per_hour: 1
        group_by: hour
        lower_bound: 15
        upper_bound: 75
        entities:
          - entity: sensor.bedroom_average_humidity
            name: 'Влажность'


  - type: vertical-stack
    title: 'Качество воздуха'
    cards:      
      - type: custom:mini-graph-card
        color_thresholds:
          - value: 450
