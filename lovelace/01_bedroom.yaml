title: 'Спальня'
icon: mdi:bed-king

cards:
  - type: vertical-stack
    title: 'Вентиляция'
    cards:
      - type: custom:vertical-stack-in-card
        title: 'Очиститель воздуха'
        cards:
          - type: horizontal-stack
            cards:
              - type: custom:mushroom-fan-card
                entity: fan.mijia_airpurifier_bedroom
                name: 'Состояние'

              - type: custom:button-card
                template: mushroom_mode_control_3buttons
                entity: input_select.bedroom_airpurifier_mode
                variables:
                  mode1_value: 'Favorite'
                  mode1_icon: mdi:heart
                  mode1_color: rgb(76, 175, 80)
                  mode1_background_color: rgba(76, 175, 80, 0.2)
                  mode2_value: 'Sleep'
                  mode2_icon: mdi:weather-night
                  mode2_color: rgb(255, 193, 7)
                  mode2_background_color: rgba(255, 193, 7, 0.2)
                  mode3_value: 'Auto'
                  mode3_icon: mdi:auto-mode
                  mode3_color: rgb(43, 154, 249)
                  mode3_background_color: rgba(43, 154, 249, 0.2)

          - type: horizontal-stack
            cards:
              - type: custom:mushroom-entity-card
                entity: switch.bedroom_airpurifier_favourite_speed_smart_control
                name: 'Умное управление'
                layout: horizontal
                tap_action:
                  action: toggle
                icon_color: green

              - type: custom:mushroom-entity-card
                entity: switch.bedroom_airpurifier_forced_ventilation
                name: 'Проветривание'
                secondary_info: last-changed
                tap_action:
                  action: toggle
                icon_color: amber

          - type: horizontal-stack
            cards:
              - type: custom:mushroom-entity-card
                entity: sensor.bedroom_airpurifier_current_speed
                name: 'Текущая скорость'
                layout: horizontal
                icon_color: green

              - type: custom:mushroom-entity-card
                entity: switch.bedroom_airpurifier_favourite_speed_temporary_fixed
                name: 'Фикс. скорость'
                layout: horizontal
                tap_action:
                  action: toggle
                icon_color: amber

          - type: conditional
            conditions:
              - entity: input_select.bedroom_airpurifier_mode
                state: 'Favorite'
              - entity: binary_sensor.bedroom_airpurifier_favourite_speed_fixed
                state: 'on'
            card:
              type: custom:mushroom-number-card
              entity: input_number.bedroom_airpurifier_favorite_speed
              name: 'Заданная скорость'
              layout: horizontal
              icon_color: amber
              style: |
                ha-card { 
                  border-width: 0;
                }

          - type: horizontal-stack
            cards:
              - type: custom:mushroom-entity-card
                entity: switch.bedroom_airpurifier_ptc
                name: 'Нагреватель'
                layout: horizontal
                tap_action:
                  action: toggle
                icon_color: accent

              - type: custom:mushroom-entity-card
                entity: binary_sensor.bedroom_airpurifier_ptc_status
                name: 'Статус'
                layout: horizontal
                secondary_info: last-changed
                icon_color: accent

      - type: conditional
        conditions:
          - entity: switch.warm_season
            state: 'on'
        card:
          type: custom:vertical-stack-in-card
          title: 'Кондиционер'
          cards:
            - type: custom:mushroom-climate-card
              entity: climate.bedroom_ac
              name: 'Состояние'
              layout: horizontal
              hvac_modes:
                - cool
                - fan_only
                - dry
                - auto
              collapsible_controls: true
              icon: mdi:air-conditioner

            - type: horizontal-stack
              cards:
                - type: conditional
                  conditions:
                    - entity: input_select.bedroom_ac_mode
                      state: 'cool'
                  card:
                    type: custom:mushroom-entity-card
                    entity: switch.bedroom_auto_conditioning
                    name: 'Автом. охлаждение'
                    tap_action:
                      action: toggle
                    style: |
                      ha-card { 
                        border-width: 0;
                      }

                - type: conditional
                  conditions:
                    - entity: input_boolean.bedroom_auto_conditioning
                      state: 'on'
                    - entity: input_select.bedroom_ac_mode
                      state: 'cool'
                  card:
                    type: custom:mushroom-number-card
                    entity: input_number.bedroom_target_cooling_temperature
                    name: 'Температура'
                    layout: horizontal
                    primary_info: none
                    secondary_info: none
                    display_mode: buttons
                    icon: mdi:thermometer-auto
                    style: |
                      ha-card { 
                        border-width: 0;
                      }

                - type: conditional
                  conditions:
                    - entity: input_boolean.bedroom_auto_conditioning
                      state: 'off'
                    - entity: input_select.bedroom_ac_mode
                      state: 'cool'
                  card:
                    type: custom:mushroom-number-card
                    entity: input_number.bedroom_ac_temperature
                    layout: horizontal
                    primary_info: none
                    secondary_info: none
                    show_temperature_control: true
                    display_mode: buttons
                    icon: mdi:thermometer
                    style: |
                      ha-card { 
                        border-width: 0;
                      }

            - type: custom:mushroom-select-card
              entity: input_select.bedroom_ac_fan_mode
              name: 'Скорость обдува'
              layout: horizontal
              secondary_info: last-changed

            - type: horizontal-stack
              cards:
                - type: custom:mushroom-entity-card
                  entity: switch.bedroom_ac_plug
                  name: 'Питание'
                  tap_action:
                    action: toggle
                  icon_color: amber

                - type: custom:mushroom-entity-card
                  entity: sensor.bedroom_ac_plug_power
                  name: 'Мощность'

  - type: vertical-stack
    title: 'Свет'
    cards:
      - type: custom:vertical-stack-in-card
        cards:
          - type: custom:mushroom-light-card
            entity: light.bedroom_floor_aqara_led_bulb
            name: 'Торшер'
            show_brightness_control: true
            show_color_temp_control: true
            collapsible_controls: true
            use_light_color: true

          - type: custom:mushroom-light-card
            entity: light.bedroom_nightstand_aqara_led_bulb
            name: 'Прикроватный светильник'
            show_brightness_control: true
            show_color_temp_control: true
            collapsible_controls: true
            use_light_color: true

          - type: custom:mushroom-light-card
            entity: switch.bedroom_lights_switch_right
            name: 'Люстра'
            icon: mdi:ceiling-light

          - type: custom:mushroom-light-card
            entity: light.miio_gateway
            name: 'Aqara Hub'
            show_brightness_control: true
            show_color_control: true
            collapsible_controls: true
            use_light_color: true
            icon: mdi:alarm-light

  - type: vertical-stack
    title: 'Климат'
    cards:
      - type: custom:mini-graph-card
        entities:
          - entity: sensor.bedroom_average_temperature
            name: 'Температура'
        lower_bound: 18
        upper_bound: 32
        color_thresholds:
          - value: 21
            color: '#00FFFF'
          - value: 23
            color: '#00FF00'
          - value: 25
            color: '#FFFF00'
          - value: 27
            color: '#FFD700'
          - value: 29
            color: '#FF0000'
          - value: 35
            color: '#800000'
        animate: true
        line_width: 2
        hour24: true
        points_per_hour: 1
        group_by: hour

      - type: custom:mini-graph-card
        entities:
          - entity: sensor.bedroom_average_humidity
            name: 'Влажность'
        lower_bound: 15
        upper_bound: 75
        color_thresholds:
          - value: 20
            color: '#FF0000'
          - value: 30
            color: '#FFD700'
          - value: 45
            color: '#00FF00'
          - value: 60
            color: '#00FFFF'
          - value: 80
            color: '#0000FF'
        animate: true
        line_width: 2
        hour24: true
        points_per_hour: 1
        group_by: hour

  - type: vertical-stack
    title: 'Качество воздуха'
    cards:
      - type: custom:mini-graph-card
        entities:
          - entity: sensor.cleargrass_air_co2
            name: 'CO²'
        lower_bound: 400
        upper_bound: 1200
        color_thresholds:
          - value: 450
            color: '#00FFFF'
          - value: 600
            color: '#00FF00'
          - value: 800
            color: '#FFFF00'
          - value: 1000
            color: '#FFD700'
          - value: 1200
            color: '#FF0000'
          - value: 9999
            color: '#800000'
        animate: true
        line_width: 2
        hour24: true
        points_per_hour: 1
        group_by: hour

      - type: custom:mini-graph-card
        entities:
          - entity: sensor.cleargrass_air_pm25
            name: 'PM2.5'
        lower_bound: 0.0
        upper_bound: 20.0
        color_thresholds:
          - value: 1
            color: '#00FFFF'
          - value: 3
            color: '#00FF00'
          - value: 10
            color: '#FFFF00'
          - value: 25
            color: '#FFD700'
          - value: 75
            color: '#FF0000'
          - value: 999
            color: '#800000'
        animate: true
        line_width: 2
        hour24: true
        points_per_hour: 1
        group_by: hour

      - type: custom:mini-graph-card
        entities:
          - entity: sensor.cleargrass_air_tvoc
            name: 'tVOC'
        lower_bound: 0
        upper_bound: 500
        color_thresholds:
          - value: 60
            color: '#00FFFF'
          - value: 100
            color: '#00FF00'
          - value: 200
            color: '#FFFF00'
          - value: 500
            color: '#FF0000'
        animate: true
        line_width: 2
        hour24: true
        points_per_hour: 1
        group_by: hour
