        line_width: 2
        hour24: true
        points_per_hour: 1
        group_by: hour
        lower_bound: 400
        upper_bound: 1200
        entities:
          - entity: sensor.cleargrass_air_co2
            name: 'CO²'
      
      - type: custom:mini-graph-card
        color_thresholds:
          - value: 1
