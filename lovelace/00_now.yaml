title: 'Главная'
icon: mdi:home-assistant

cards:
  - type: vertical-stack
    title: 'Сейчас'
    cards:
      - type: horizontal-stack
        cards:
          - type: custom:mushroom-entity-card
            entity: sensor.date
            name: Дата
            layout: vertical

          - type: custom:mushroom-entity-card
            entity: sensor.time
            name: Время
            layout: vertical

          - type: conditional
            conditions:
              - entity: sun.sun
                state: below_horizon
            card:
              type: custom:mushroom-entity-card
              entity: sensor.sun_next_rising
              name: Восход солнца
              layout: vertical

          - type: conditional
            conditions:
              - entity: sun.sun
                state: above_horizon
            card:
              type: custom:mushroom-entity-card
              entity: sensor.sun_next_setting
              name: Заход солнца
              layout: vertical

  - type: vertical-stack
    title: 'Погода'
    cards:
      - type: custom:vertical-stack-in-card
        cards:
          - type: weather-forecast
            entity: weather.yandex_weather

          - type: custom:mushroom-entity-card
            entity: switch.warm_season
            layout: horizontal

  - type: vertical-stack
    title: 'Статус'
    cards:
      - type: custom:vertical-stack-in-card
        cards:
          - type: horizontal-stack
            cards:
              - type: custom:mushroom-entity-card
                entity: switch.somebody_home
                layout: horizontal

              - type: custom:mushroom-person-card
                entity: person.aleksandr
                layout: horizontal
                secondary_info: last-changed
                icon_type: entity-picture

              - type: conditional
                conditions:
                  - condition: numeric_state
                    entity: sensor.ekaterina_since_last_time_at_home_hours
                    below: 48
                card:
                  type: custom:mushroom-person-card
                  entity: person.ekaterina
                  layout: horizontal
                  secondary_info: last-changed
                  icon_type: entity-picture

          - type: horizontal-stack
            cards:
              - type: custom:mushroom-entity-card
                entity: switch.bedroom_asleep
                icon_color: orange

              - type: custom:mushroom-entity-card
                entity: switch.kidsroom_asleep
                icon_color: orange

          - type: horizontal-stack
            cards:
              - type: custom:mushroom-entity-card
                entity: switch.smartintercom_otkryvat_na_sleduiushchii_zvonok
                name: 'След. автооткрытие домофона'
                secondary_info: last-changed
                tap_action:
                  action: toggle

              - type: custom:mushroom-entity-card
                entity: switch.smartintercom_otkliuchit_trubku_domofona
                name: 'Беззвучный режим'
                secondary_info: last-changed
                tap_action:
                  action: toggle

          - type: custom:mushroom-entity-card
            entity: switch.bathroom_valves
            layout: horizontal

          - type: custom:mushroom-number-card
            entity: input_number.aqara_hub_volume
            name: 'Aqara Hub'
            layout: horizontal

      - type: conditional
        conditions:
          - entity: vacuum.roborock_s5_max
            state_not: 'docked'
        card:
          type: picture-entity
          entity: camera.roborock_s5_max_vacuum_map
          camera_image: camera.roborock_s5_max_vacuum_map
          camera_view: live
          show_state: false
          show_name: false
          aspect_ratio: '135x115'

      - type: conditional
        conditions:
          - entity: update.home_assistant_core_update
            state: 'on'
        card:
          type: custom:mushroom-update-card
          entity: update.home_assistant_core_update

      - type: conditional
        conditions:
          - entity: update.home_assistant_supervisor_update
            state: 'on'
        card:
          type: custom:mushroom-update-card
          entity: update.home_assistant_supervisor_update

      - type: conditional
        conditions:
          - entity: binary_sensor.hacs_updates_available
            state: 'on'
        card:
          type: custom:mushroom-update-card
          entity: sensor.hacs
          name: 'Обновления HACS'

      - type: conditional
        conditions:
          - entity: binary_sensor.bedroom_smartmi_humidifier_water_tank
            state: 'on'
          - entity: switch.warm_season
            state: 'off'
        card:
          type: custom:auto-entities
          card:
            type: entities
          show_empty: false
          filter:
            include:
              - entity_id: sensor.bedroom_smartmi_humidifier_water_level
            exclude:
              - state: '> 30'

      - type: conditional
        conditions:
          - entity: binary_sensor.kidsroom_smartmi_humidifier_water_tank
            state: 'on'
          - entity: switch.warm_season
            state: 'off'
        card:
          type: custom:auto-entities
          card:
            type: entities
          show_empty: false
          filter:
            include:
              - entity_id: sensor.kidsroom_smartmi_humidifier_water_level
            exclude:
              - state: '> 30'

      - type: custom:auto-entities
        card:
          type: entities
        show_empty: false
        filter:
          include:
            - entity_id: sensor.*_filter_life_remaining_days
          exclude:
            - state: '> 30'

      - type: custom:auto-entities
        card:
          type: entities
        show_empty: false
        filter:
          include:
            - entity_id: sensor.*_battery
              options:
                type: custom:battery-entity-row
                secondary_info: last-changed
          exclude:
            - state: '> 30'

      - type: custom:auto-entities
        card:
          type: entities
        show_empty: false
        filter:
          include:
            - entity_id: sensor.vacuum_*_brush_left
            - entity_id: sensor.vacuum_filter_left
          exclude:
            - state: '> 25'

  - type: vertical-stack
    title: 'Климат и качество воздуха'
    cards:
      - type: custom:vertical-stack-in-card
        cards:
          - type: horizontal-stack
            cards:
              - type: custom:vertical-stack-in-card
                cards:
                  - type: horizontal-stack
                    cards:
                      - type: custom:mushroom-template-card
                        primary: 'Проветривание'
                        layout: horizontal
                        fill_container: True

                      - type: custom:button-card
                        template: mushroom_switch_button
                        entity: switch.bedroom_airpurifier_forced_ventilation
                        variables:
                          icon: mdi:bed-king
                          color: rgb(76, 175, 80)
                          background_color: rgba(76, 175, 80, 0.2)

                      - type: custom:button-card
                        template: mushroom_switch_button
                        entity: switch.kidsroom_airpurifier_forced_ventilation
                        variables:
                          icon: mdi:bed
                          color: rgb(76, 175, 80)
                          background_color: rgba(76, 175, 80, 0.2)

                  - type: conditional
                    conditions:
                      - entity: switch.warm_season
                        state: 'on'
                    card:
                      type: horizontal-stack
                      cards:
                        - type: custom:mushroom-template-card
                          primary: 'Охлаждение'
                          layout: horizontal
                          fill_container: True
                          card_mod:
                            style: |
                              ha-card { 
                                border-width: 0;
                              }

                        - type: custom:button-card
                          template: mushroom_switch_button
                          entity: switch.bedroom_cooling
                          variables:
                            icon: mdi:bed-king
                            color: rgb(43, 154, 249)
                            background_color: rgba(43, 154, 249, 0.2)

                        - type: custom:button-card
                          template: mushroom_switch_button
                          entity: switch.kidsroom_cooling
                          variables:
                            icon: mdi:bed
                            color: rgb(43, 154, 249)
                            background_color: rgba(43, 154, 249, 0.2)

                  - type: conditional
                    conditions:
                      - entity: switch.warm_season
                        state: 'off'
                    card:
                      type: horizontal-stack
                      cards:
                        - type: custom:mushroom-template-card
                          primary: 'Подогрев'
                          layout: horizontal
                          fill_container: True
                          card_mod:
                            style: |
                              ha-card { 
                                border-width: 0;
                              }

                        - type: custom:button-card
                          template: mushroom_switch_button
                          entity: switch.bedroom_airpurifier_ptc
                          variables:
                            icon: mdi:bed-king
                            color: rgb(255, 152, 0)
                            background_color: rgba(255, 152, 0, 0.2)

                        - type: custom:button-card
                          template: mushroom_switch_button
                          entity: switch.kidsroom_airpurifier_ptc
                          variables:
                            icon: mdi:bed
                            color: rgb(255, 152, 0)
                            background_color: rgba(255, 152, 0, 0.2)

      - type: conditional
        conditions:
          - entity: switch.warm_season
            state: 'off'
        card:
          type: custom:mini-graph-card
          entities:
            - entity: sensor.bedroom_average_humidity
              name: 'Спальня'
              show_legend: true
            - entity: sensor.kidsroom_average_humidity
              name: 'Детская'
              show_state: true
              show_legend: true
          name: 'Влажность'
          align_state: 'center'
          lower_bound: 15
          upper_bound: 75
          color_thresholds:
            - value: 20
              color: '#FF0000'
            - value: 30
              color: '#FFD700'
            - value: 45
              color: '#00FF00'
            - value: 60
              color: '#00FFFF'
            - value: 80
              color: '#0000FF'
          animate: true
          line_width: 2
          hour24: true
          points_per_hour: 1
          group_by: hour

      - type: custom:mini-graph-card
        entities:
          - entity: sensor.bedroom_average_temperature
            name: 'Спальня'
            show_legend: true
          - entity: sensor.kidsroom_average_temperature
            name: 'Детская'
            show_state: true
            show_legend: true
        name: 'Температура'
        align_state: 'center'
        lower_bound: 18
        upper_bound: 32
        color_thresholds:
          - value: 21
            color: '#00FFFF'
          - value: 23
            color: '#00FF00'
          - value: 25
            color: '#FFFF00'
          - value: 27
            color: '#FFD700'
          - value: 29
            color: '#FF0000'
          - value: 35
            color: '#800000'
        animate: true
        line_width: 2
        hour24: true
        points_per_hour: 1
        group_by: hour

      - type: custom:mini-graph-card
        entities:
          - entity: sensor.cleargrass_air_co2
            name: 'Спальня'
            show_legend: true
          - entity: sensor.qingping_air_lite_co2
            name: 'Детская'
            show_state: true
            show_legend: true
        name: 'CO²'
        align_state: 'center'
        lower_bound: 400
        upper_bound: 1200
        color_thresholds:
          - value: 450
            color: '#00FFFF'
          - value: 600
            color: '#00FF00'
          - value: 800
            color: '#FFFF00'
          - value: 1000
            color: '#FFD700'
          - value: 1200
            color: '#FF0000'
          - value: 9999
            color: '#800000'
        animate: true
        line_width: 2
        hour24: true
        points_per_hour: 1
        group_by: hour

      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            entities:
              - entity: sensor.cleargrass_air_pm25
                name: 'Спальня'
                show_legend: true
              - entity: sensor.qingping_air_lite_pm25
                name: 'Детская'
                show_state: true
                show_legend: true
            name: 'PM2.5'
            align_state: 'center'
            lower_bound: 0.0
            upper_bound: 20.0
            color_thresholds:
              - value: 1
                color: '#00FFFF'
              - value: 3
                color: '#00FF00'
              - value: 10
                color: '#FFFF00'
              - value: 25
                color: '#FFD700'
              - value: 75
                color: '#FF0000'
              - value: 999
                color: '#800000'
            animate: true
            line_width: 2
            hour24: true
            points_per_hour: 1
            group_by: hour

          - type: custom:mini-graph-card
            entities:
              - entity: sensor.cleargrass_air_tvoc
                name: 'tVOC'
            lower_bound: 0
            upper_bound: 500
            color_thresholds:
              - value: 60
                color: '#00FFFF'
              - value: 100
                color: '#00FF00'
              - value: 200
                color: '#FFFF00'
              - value: 500
                color: '#FF0000'
            animate: true
            line_width: 2
            hour24: true
            points_per_hour: 1
            group_by: hour
